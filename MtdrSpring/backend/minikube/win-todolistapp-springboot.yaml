apiVersion: v1
kind: Service
metadata:
  name: tomatask-springboot-service
  annotations:
    oci.oraclecloud.com/loadbalancer-policy: "IP_HASH"
spec:
  type: NodePort
  externalTrafficPolicy: Local

  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: tomatask-springboot
---
#this is new stuff for hosting on the load balancer
apiVersion: v1
kind: Service
metadata:
  name: tomatask-backend-router
spec:
  selector:
    app: tomatask-springboot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomatask-springboot-deployment
spec:
  selector:
    matchLabels:
      app: tomatask-springboot
  replicas: 2
  template:
    metadata:
      labels:
        app: tomatask-springboot
        version: v1
    spec:
      containers:
        - name: tomatask-springboot
          image: agileimage:0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: db_user
              value: "TOMATITOS"
            - name: db_url
              value: "jdbc:oracle:thin:@reacttodoi4tcl_tp?TNS_ADMIN=/mtdrworkshop/creds"
            - name: todo.table.name
              value: "todoitem"
            - name: driver_class_name
              value: "oracle.jdbc.OracleDriver"
            - name: OCI_REGION
              value: "OCI_REGION"
            - name: db_password
              valueFrom:
                secretKeyRef:
                  name: dbuser
                  key: db_password
                  optional: true
            - name: ui_username
              value: "admin"
            - name: ui_password
              value: "none0001"
          volumeMounts:
            - name: creds
              mountPath: /mtdrworkshop/creds
          ports:
            - containerPort: 8080
      restartPolicy: Always
      volumes:
        - name: creds
          secret:
            secretName: db-wallet-secret
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: tomatask-springboot
---

